<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Viewer with Chat</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .pdf-pane {
            width: 60%; /* Adjust the width as needed */
        }

        .pdf-pane iframe {
            width: 100%;
            height: 160vh; /* Adjust the height as needed */
            border: none;
        }

        .chat-pane {
            width: 38%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }
    </style>
    <script th:inline="javascript">
    /*<![CDATA[*/
    function updateChat() {
        var chatContent = document.getElementById('chat-content');
        var messageInput = document.getElementById('message-input').value;

        // Send an AJAX request to the server to update chat content
        $.ajax({
            type: 'POST',
            url: '/display-text',
            data: { 'message': messageInput },
            success: function (response) {
                chatContent.innerHTML = response;
            }
        });
    }
    /*]]>*/
</script>


</head>
<body>
<div class="pdf-pane">
    <embed th:src="@{/10k8pages.pdf}" type="application/pdf" width="100%" height="800px" />
</div>


<div id="chat-container">
    <div id="messages"></div>
    <form id="message-form" style="display: flex; flex-direction: column;">
        <textarea  id="message-input" placeholder="Type your message..." rows="8" style="flex-grow: 1;"></textarea>

        <button type="submit">Send</button>
    </form>
</div>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/js/chat.js"></script>
